<template>
     <lightning-card title=" search engine">
        <lightning-input type="text" label ="enter the account name" value={accountname} onchange={handleonchangename}>
        </lightning-input>
        <lightning-input type="text" label ="enter the phone number" value={accountphone} onchange={handleonchangephone}>
        </lightning-input>
        <lightning-input type="text" label ="enter billing city" value={billingcity} onchange={handleonchangecity}>
        </lightning-input>
        <lightning-input type="text" label ="enter billing street" value={billingstreet} onchange={handleonchangestreet}>
        </lightning-input>
        <lightning-input type="text" label ="enter state" value={billingstate} onchange={handleonchangestate}>
        </lightning-input>
        <lightning-input type="text" label ="enter zipcode" value={billingzipcode} onchange={handleonchangezip}>
        </lightning-input>
        <lightning-button label ="initiate search" name="mybutton" onclick={searchaccount}></lightning-button>
     </lightning-card>
</template>
